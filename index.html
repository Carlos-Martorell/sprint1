<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Web ejercicio 1.2</title>

</head>
<body>
    <header class="header">
        <img src="img/logo-bookmark.svg" alt="logo bookmark" class="header__logo">
        <div class="header__div">
            <nav class="nav__mobile">
                <img src="img/icon-hamburger.svg" alt="icono menu" class="header__hamburguer">
            </nav>
            <nav class="nav__desktop">
                <ul class="nav__items">
                    <li>
                        <a href="#" class="header__item">FEATURES</a>
                    </li>
                    <li>
                        <a href="#" class="header__item">PRICING</a>
                    </li>
                    <li>
                        <a href="#" class="header__item">CONTACT</a>
                    </li>
                </ul>
                <button class="nav__button">LOGIN</button>
            </nav>
        </div>
    </header>


    <div class="div__sections">
        <section class="manager">
            <div class="manager__visual">
                <div class="manager__image"><img src="img/illustration-hero.svg" alt="ejemplo desktop"></div>
                <div class="manager__backimage"></div>
            </div>
            <div class="manager__content">
                <div class="manager__title">A Simple Bookmark Manager</div>
                <div class="manager__text">A clean and simple interface to organize your favorite websites. Open a new browser tab and see your sites load instantly. Try it for free.</div>
                <div class="manager__browsers">
                    <button class="manager__chrome">Get it on Chrome</button>
                    <button class="manager__Firefox">Get it on Firefox</button>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
